<section data-ng-controller="TfilesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tfiles</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tfile in tfiles" data-ng-href="#!/tfiles/{{tfile._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tfile.created | date:'medium'"></span>
				by
				<span data-ng-bind="tfile.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tfile.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tfiles.$resolved || tfiles.length">
    	No Tfiles yet, why don't you <a href="/#!/tfiles/create">create one</a>?
    </div>
</section>
